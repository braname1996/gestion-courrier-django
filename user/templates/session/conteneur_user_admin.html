{% extends 'base.html' %}
{% block content %}
<div class="container-fluid mt-1">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow mb-5">
                <div class="card-header py-3">
                    <div class="row">
                        <div class="col-sm-6">
                            <a href="{% url 'enregistreur' %}" class="btn btn-primary">BESC/ECTN</a>
                            <a href="{% url 'conteneur' %} " class="btn btn-primary">Conteneur/Container</a>
                            <a href="{% url 'note' %}" class="btn btn-primary">Note</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <fieldset class="border p-2">
                                <legend class="w-auto">Conteneur/Container</legend>

                                <div class="card">
                                    <div class="card-header">
                                        <div class="row">
                                            <div class="col-2">
                                                <label for="">Conteneur nombre <br> Container number</label>
                                            </div>
                                            <div class="col-5">
                                                <label for="">marchandise <br> Commodity</label>
                                            </div>
                                            <div class="col-3">
                                                <label for="">Conteneur <br> Conteneur type</label>
                                            </div>
                                            <div class="col-2">
                                                <label for="">Dimension</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-2">
                                                <input type="text" class="form-control form-control-sm" id="chargeur">
                                            </div>
                                            <div class="col-5">
                                                <input type="text" style="height: 100%;"
                                                    class="form-control form-control-sm" id="chargeur">
                                            </div>
                                            <div class="col-3">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="conteneurType"
                                                        id="inlineRadio1" value="option1">
                                                    <label class="form-check-label rd"
                                                        for="inlineRadio1">Sec-dry</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="conteneurType"
                                                        id="inlineRadio1" value="option1">
                                                    <label class="form-check-label rd"
                                                        for="inlineRadio1">Autre-Other</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="conteneurType"
                                                        id="inlineRadio1" value="option1">
                                                    <label class="form-check-label rd"
                                                        for="inlineRadio1">Frigo-Reefer</label>
                                                </div>
                                            </div>
                                            <div class="col-2">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio"
                                                        name="conteneurDimension" id="inlineRadio1" value="option1">
                                                    <label class="form-check-label rd" for="inlineRadio1">20</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio"
                                                        name="conteneurDimension" id="inlineRadio1" value="option1">
                                                    <label class="form-check-label rd" for="inlineRadio1">40</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>

                <div class="card-footer">

                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
